
<table class="table table-hover table-dark">
  <thead class="thead-light">
    <tr>
      <th scope="col">King's Name</th>
      <th scope="col">City</th>
      <th scope="col">House</th>
      <th scope="col">Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let king of kingInfo">
      <td>{{king.nm}}</td>
      <td>{{king.cty}}</td>
      <td>{{king.hse}}</td>
      <td>{{king.yrs}}</td>
    </tr>
      
  </tbody>
</table>
